<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Feed</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light pb-4">
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Same head and Bootstrap links as before -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Post Feed</h1>
        <a href="/post/new" class="btn btn-success">Create New Post</a>
    </div>

    <div th:each="post : ${postovi}" class="card mb-3 shadow-sm">
        <div class="card-body">
            <a th:href="@{'/post/' + ${post.id}}" class="text-decoration-none text-dark">
                <p class="card-text" th:text="${post.text}"></p>
                <p class="text-muted">- <span th:text="${post.potpis}"></span></p>
                <span class="badge bg-info text-dark" th:text="'Komentara: ' + ${#lists.size(post.komentari)}"></span>
            </a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
