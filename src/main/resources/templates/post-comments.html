<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Comments</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
    <a href="/post-feed" class="btn btn-secondary mb-4">Return to Home</a>

    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title" th:text="${post.text}"></h4>
            <p class="text-muted">- <span th:text="${post.potpis}"></span></p>
        </div>
    </div>

    <div>
        <h5>Komentari</h5>
        <div th:each="komentar : ${post.komentari}" class="card mb-2">
            <div class="card-body">
                <p th:text="${komentar.text}"></p>
                <a th:href="@{'/kom/edit-comment/' + ${komentar.id}}" class="btn btn-sm btn-warning">Edit</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
