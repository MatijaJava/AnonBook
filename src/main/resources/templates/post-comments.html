<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Comments</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
    <a href="/post-feed" class="btn btn-secondary mb-4">Return to Home</a>

    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title" th:text="${post.text}"></h4>
            <p class="text-muted">- <span th:text="${post.potpis}"></span></p>
        </div>
    </div>



    <div class="mt-5">
        <h5>Add a Comment</h5>
        <form th:action="@{'/kom/dodajKomentar/post/' + ${post.id}}" method="post">
            <div class="mb-3">
                <textarea name="text" class="form-control" rows="3" placeholder="Write your comment..." required></textarea>
            </div>
            <div class="d-flex align-items-center gap-2">
                <input type="text" name="potpis" class="form-control form-control-sm w-auto" placeholder="Signature (optional)">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
        </form>
    </div>

    <div>
        <h5>Komentari</h5>
        <div th:each="komentar : ${post.komentari}" class="card mb-2">
            <div class="card-body">
                <p class="mb-1" th:text="${komentar.text}"></p>
                <p class="text-muted mb-2" style="font-size: 0.9em;">
                    - <span th:text="${komentar.potpis}">anonimno</span>
                </p>
                <a th:href="@{'/kom/edit-comment/' + ${komentar.id}}" class="btn btn-sm btn-warning">Edit</a>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
