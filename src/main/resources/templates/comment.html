<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Comment</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light pb-4">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h3>Edit Comment</h3>

    <form th:action="@{/kom/edit-comment}" method="post">
        <input type="hidden" th:name="id" th:value="${komentar.id}"/>
        <div class="mb-3">
            <label for="text" class="form-label">Comment Text</label>
            <textarea id="text" name="text" class="form-control" rows="3" th:text="${komentar.text}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/post-feed" class="btn btn-secondary">Cancel</a>
    </form>
    <form th:action="@{'/kom/delete-comment/' + ${komentar.id}}" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
