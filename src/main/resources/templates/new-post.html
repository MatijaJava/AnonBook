<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light pb-4">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h3>Create New Post</h3>
    <form th:action="@{/post/new}" method="post">
        <div class="mb-3">
            <label for="text" class="form-label">Post Text</label>
            <textarea id="text" name="text" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="potpis" class="form-label">Signature (Optional)</label>
            <input id="potpis" name="potpis" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Publish</button>
        <a href="/post-feed" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
